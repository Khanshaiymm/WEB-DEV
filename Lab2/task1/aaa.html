<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>

    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="left">
            <h1>facebook</h1>
            <p>
                Facebook помогает вам всегда оставаться на связи
                и общаться со своими знакомыми.
            </p>
        </div>

        <div class="right">
            <form class="login-box">

                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">

                <button class="login-btn">Вход</button>

                <a href="#" class="forgot">Забыли пароль?</a>

                <button class="create-btn">Создать новый аккаунт</button>

            </form>
        </div>

    </div>

</body>
</html>
